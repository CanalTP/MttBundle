CanalTP\MttBundle\Entity\LineConfig:
    type: entity
    table: mtt.line_config
    repositoryClass: CanalTP\MttBundle\Entity\LineConfigRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: IDENTITY
        externalLineId:
            type: string
            length: 255
            column: external_line_id
        layout:
            type: string
            column: layout
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        timetables:
            targetEntity: Timetable
            mappedBy: line_config
    manyToOne:
        season:
            targetEntity: Season
            joinColumn:
                name: season_id
                referencedColumnName: id
    lifecycleCallbacks: {  }

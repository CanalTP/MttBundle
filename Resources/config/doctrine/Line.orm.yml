CanalTP\MethBundle\Entity\Line:
    type: entity
    table: line
    repositoryClass: CanalTP\MethBundle\Entity\LineRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        coverageId:
            type: string
            length: 255
            column: coverage_id
        networkId:
            type: string
            length: 255
            column: network_id
        navitiaId:
            type: string
            length: 255
            column: navitia_id
        layout:
            type: string
            column: layout
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        blocks:
            targetEntity: Block
            mappedBy: line
        stopPoints:
            targetEntity: StopPoint
            mappedBy: line

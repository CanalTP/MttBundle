CanalTP\MethBundle\Entity\Line:
    type: entity
    table: line
    repositoryClass: CanalTP\MethBundle\Entity\LineRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        coverageId:
            type: string
            length: 255
            column: coverage_id
        networkId:
            type: string
            length: 255
            column: network_id
        navitiaId:
            type: string
            length: 255
            column: navitia_id
        layout:
            type: string
            column: layout
    manyToMany:
        blocks:
            targetEntity: Block
            joinTable:
                name: lines_blocks
                joinColumns:
                    line_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    block_id:
                        referencedColumnName: id
                        unique: true
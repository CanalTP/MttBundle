CanalTP\MttBundle\Entity\StopPoint:
    type: entity
    table: mtt.stop_point
    repositoryClass: CanalTP\MttBundle\Entity\StopPointRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        externalId:
            type: string
            length: 255
            column: external_id
        pdfGenerationDate:
            type: datetime
            nullable: TRUE
            column: pdf_generation_date
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        blocks:
            targetEntity: Block
            mappedBy: stopPoint
    manyToOne:
        timetable:
            targetEntity: Timetable
            joinColumn:
                name: timetable_id
                referencedColumnName: id
    uniqueConstraints:
        stop_point_timetable_idx:
            columns: [ timetable_id, external_id ]

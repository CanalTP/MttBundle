CanalTP\MttBundle\Entity\Block:
    type: entity
    table: block
    repositoryClass: CanalTP\MttBundle\Entity\BlockRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        typeId:
            type: string
            column: type_id
        domId:
            type: string
            length: '128'
            column: dom_id
        content:
            type: text
        title:
            type: string
            length: 255
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        timetable:
            targetEntity: Timetable
            inversedBy: blocks
            joinColumn:
                name: timetable_id
                referencedColumnName: id
        stopPoint:
            targetEntity: StopPoint
            inversedBy: blocks
            joinColumn:
                name: stop_point_id
                referencedColumnName: id

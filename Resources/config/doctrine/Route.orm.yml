CanalTP\MethBundle\Entity\Route:
    type: entity
    table: null
    repositoryClass: CanalTP\MethBundle\Entity\RouteRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        externalId:
            type: string
            length: 255
            column: external_id
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        blocks:
            targetEntity: Block
            mappedBy: route

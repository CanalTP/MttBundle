        externalCoverageId:
            - NotBlank: ~
        externalId:
            - CanalTP\MttBundle\Validator\Constraints\ContainsNavitiaNetworkId: ~

CanalTP\MttBundle\Entity\Block:
    properties:
        title:
            - NotBlank: ~
            - Length:
                max: 255

CanalTP\MttBundle\Entity\Season:
    properties:
        title:
            - NotBlank: ~
            - Length:
                max: 255
        startDate:
            - DateTime: ~
        endDate:
            - DateTime: ~